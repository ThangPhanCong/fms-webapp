<!DOCTYPE html>
<html>

<head>
    <title>Adsbold</title>
    <meta charset="UTF-8">
    <script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.5"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id=<%= htmlWebpackPlugin.options.myid %>></div>

<div class="fb-customerchat"
     page_id="157362188216742"
     logged_in_greeting="Xin chào! Bạn muốn hỗ trợ điều gì?"
     logged_out_greeting="Xin chào! Bạn muốn hỗ trợ điều gì?"
>
</div>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId            : '1619120348120355',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.12'
        });
    };
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

</body>

</html>
